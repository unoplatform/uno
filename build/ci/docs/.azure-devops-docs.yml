parameters:
  poolName: ''

jobs:
- job: Documentation
  displayName: 'Build Documentation WebSite'

  pool: ${{ parameters.poolName }}

  variables:
    CombinedConfiguration: Release|Any CPU
    CI_Build: true

    # Use pre-defined local nuget cache for restore
    NUGET_PACKAGES: 'C:\NugetPackages'
    UNO_UWP_BUILD: false
    XAML_FLAVOR_BUILD: WinUI

  steps:
  - template: ../templates/nuget-cache.yml
    parameters:
      nugetPackages: $(NUGET_PACKAGES)

  - template: ../templates/dotnet-mobile-install-windows.yml

  - template: ../templates/gitversion.yml
  - template: ../templates/jdk-setup.yml

  - template: ../templates/docfx-intermediary-assets.yml

  - task: MSBuild@1
    displayName: 'Build Staging Documentation'
    inputs:
      solution: Build/Uno.UI.Build.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /r /t:GenerateDoc /p:CheckExclusions=True "/p:CombinedConfiguration=$(CombinedConfiguration)" /detailedsummary /bl:$(Agent.TempDirectory)/unobinlog/generate-docs-staging.binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: MSBuild@1
    displayName: 'Build Canary Documentation'
    inputs:
      solution: Build/Uno.UI.Build.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /r /t:GenerateDocCanary /p:CheckExclusions=True "/p:CombinedConfiguration=$(CombinedConfiguration)" /detailedsummary /bl:$(Agent.TempDirectory)/unobinlog/generate-docs-canary.binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Staging Docs Artifacts'
    retryCountOnTaskFailure: 3
    inputs:
      targetPath: $(build.artifactstagingdirectory)/doc/_site
      ArtifactName: DocumentationArtifacts-Staging

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Canary Docs Artifacts'
    retryCountOnTaskFailure: 3
    inputs:
      targetPath: $(build.artifactstagingdirectory)/doc-canary/_site
      ArtifactName: DocumentationArtifacts-Canary

  - task: PublishBuildArtifacts@1
    condition: always()
    retryCountOnTaskFailure: 3
    inputs:
      PathtoPublish: $(Agent.TempDirectory)/unobinlog
      ArtifactName: DocumentationBuildLogs
      ArtifactType: Container
