      nugetPackages: $(NUGET_PACKAGES)
      JobName: 'iOS_Snapshot_Tests_Group_${{ snapshotGroup.value }}'
      JobDisplayName: 'iOS Snapshot Tests ${{ snapshotGroup.value }}'
      JobTimeoutInMinutes: 60
