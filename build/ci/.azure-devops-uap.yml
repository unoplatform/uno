parameters:
  vmImage: ''

jobs:
- job: UAP_Build
  displayName: 'UWP Samples App'

  pool:
    vmImage: ${{ parameters.vmImage }}

  dependsOn: Pipeline_Validations

  variables:
    CombinedConfiguration: Release|Any CPU
    CI_Build: true

    # This is required to be able to use hard links as much as possible
    NUGET_PACKAGES: $(Agent.WorkFolder)\.nuget

  steps:
  - checkout: self

  - template: templates/nuget-cache.yml
    parameters:
      nugetPackages: $(NUGET_PACKAGES)

  - template: templates/gitversion.yml

  # Required until Uno.Xaml can build without all targets enabled
  - template: templates/jdk-setup.yml

  - powershell: .\build\Install-WindowsSdkISO.ps1 18362
    displayName: Insider SDK

  - task: MSBuild@1
    inputs:
      solution: src/Uno.UI-Windows-only.slnf
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /r /m /v:m /p:Configuration=Release /p:UnoTargetFrameworkOverride=uap10.0.18362 /p:UnoDisableTargetFrameworksCIOverride=true /detailedsummary /bl:$(build.artifactstagingdirectory)/build-uap.binlog
      clean: false
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: CopyFiles@2
    condition: always()
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/SamplesApp/SamplesApp.UWP/AppPackages
      Contents: '**'
      TargetFolder: $(build.artifactstagingdirectory)
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: UWP-Package
      ArtifactType: Container
