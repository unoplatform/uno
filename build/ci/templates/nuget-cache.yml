parameters:
  nugetPackages: '$(Pipeline.Workspace)/.nuget/packages'
  nugetHttpCache: '$(Pipeline.Workspace)/.nuget/v3-cache'

steps:

  - powershell: |
      New-Item -ItemType Directory -Force "${{ parameters.nugetPackages }}" | Out-Null
      New-Item -ItemType Directory -Force "${{ parameters.nugetHttpCache }}" | Out-Null
      Write-Host "##vso[task.setvariable variable=NUGET_HTTP_CACHE_PATH]${{ parameters.nugetHttpCache }}"
    displayName: Prepare NuGet cache folders

  - script: |
      compact /c "${{ parameters.nugetPackages }}"
      compact /c "${{ parameters.nugetHttpCache }}"

    condition: and(succeeded(), eq( variables['Agent.OS'], 'Windows_NT' ))
    displayName: Compress nuget package cache folder

  - task: Cache@2
    condition: eq(variables['enable_package_cache'], 'true')
    inputs:
      key: nuget | $(Agent.OS) | $(Agent.JobName) | $(build.sourcesdirectory)/**/*.csproj | $(build.sourcesdirectory)/**/Directory.Build.targets | $(build.sourcesdirectory)/**/Directory.Build.props
      path: |
        ${{ parameters.nugetPackages }}
        ${{ parameters.nugetHttpCache }}
    displayName: Restore NuGet packages cache
